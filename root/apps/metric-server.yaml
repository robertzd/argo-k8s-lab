---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metric-server
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: 'kube-system'
    server: 'https://kubernetes.default.svc'
  source:
    path: infra/metric-server
    repoURL: 'https://github.com/robertzd/argo-k8s-lab'
    targetRevision: HEAD
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
